<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/styles.css">
  <link rel="stylesheet" href="./public/css/add.css">
  <title>Job Finder</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light
    bg-light">
      <a class="navbar-brand" href="index.html">Job Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ver Vagas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="index.html">Abrir Vaga</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="add-form-container" class="container">
    <div class="row">
      <h1>Divulgue a vaga preenchendo o formulário</h1>
    </div>
    <div id="form-box" class="col-md-12">
      <h2>Preencha os dados da melhor forma possível para encontrar mais rápido seu dev!</h2>
      <form action="">
        <div class="form-group">
          <label for="title">Titulo da vaga:</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Digite o título da vaga"
            required>
          <small id="titleHelp" class="form-text text-muted">O título é muito importante, seja claro e objetivo.</small>
        </div>

        <div class="form-group">
          <label for="description">Descrição da vaga:</label>
          <textarea type="text" class="form-control" name="description" id="description"
            placeholder="Descreva as atividades do desenvolvedor..." required>
          </textarea>
        </div>

        <div class="form-group">
          <label for="company">Empresa contratante:</label>
          <input type="company" class="form-control" name="company" id="company"
            placeholder="Digite a empresa que vai contratar" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail para contato:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Digite o e-mail para contato"
            required>
        </div>

        <div class="form-group">
          <label for="salary">Salário oferecido:</label>
          <input type="text" class="form-control" name="salary" id="salary" placeholder="Digite o sálario da vaga"
            required>
        </div>

        <input type="hidden" name="new_job" value="1">
        <button type="submut" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
